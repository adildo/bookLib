<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>My book Library</h1>
    <div>
        <button id="addNewBook">Add New Book</button>
        <div id="allBooks"></div>
    </div>
    <form>
        <button id='x' >&#10007;</button>
        <div>
            <label for="bookName">Book Name:</label><br>
            <input type="text" id="bookName" name="bookName" placeholder="Enter book name" minlength="1" required>
        </div>
        <div>
            <label for="bookAuthor">Author Name:</label><br>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter book Author" minlength="2"required>
        </div>
        <div>
            <label for="pages">Page amount:</label><br>
            <input type="number" id="pages" name="pages" placeholder="Enter page amount" min="1" value="0">
        </div>
        <div>
            <label for="read">Check if read</label><br>
            <input type="checkbox" id="read" name="read" value="read">
        </div>
        <div>
            <button type="submit" id="submit">Submit Book</button>
            <!-- <button type="reset" id="reset">Reset form</button> -->
        </div>
        
    </form>
    <div id="overlay"></div>
    <script src="book-library.js"></script>
</body>
</html>
